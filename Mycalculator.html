<!DOCTYPE html>
<html>
	<head>

		<title>Calculator</title>
		<script type="cal.js"></script>
		<link rel="stylesheet" type="text/css" href="calculatorcss.css">
	</head>

<body>

		<div class="styleCal">
		<textarea name="result" id="result"></textarea>
			<div id="ken">
				
			<button type="Submit" onclick="n9()" value="9">9</button>
			<button type="Submit" onclick="n8()" value="8">8</button>
			<button type="Submit" onclick="plus()" value="+">+</button>
			
			<button type="Submit" onclick="n7()" value="7">7</button>
			<button type="Submit" onclick="n6()" value="6">6</button>
			<button type="Submit" onclick="menus()" value="-">-</button>

			<button type="Submit" onclick="n4()" value="4">4</button>

			<button type="Submit" onclick="n2()" value="2">2</button>
			<button type="Submit" onclick="divid()" value="/">/</button>
			
			<button type="Submit" onclick="n1()" value="1">1</button>
			<button type="Submit" onclick="n0()" value="0">0</button>
			<button type="Submit" onclick="point()" value=".">.</button>
			
						
 	</div>
 	<div class="equal"> <button type="Submit" onclick="equal()" value="=">=</button></div>
			
</div>

</html>
